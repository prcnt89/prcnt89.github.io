<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gewonnen!</title>
<style>
  body {
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: url("graphics/winner_background.jpg") no-repeat center/cover;
    overflow: hidden;
    font-family: Arial, sans-serif;
  }
  #overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.7);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: white;
    font-size: 24px;
    text-align: center;
  }
  #animation {
    animation: pulse 2.5s infinite;
  }
  @keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.05); }
    100% { transform: scale(1); }
  }
  #animation p {
    font-size: 24px;
    margin-bottom: 10px;
  }
  #animation strong {
    font-weight: bold;
    font-size: 34px;
  }
  #animation p:last-child {
    margin-top: -1px;
  }
  #button {
    margin-top: 20px;
    background-color: #007bff;
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 5px;
  }
  #button:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>
<div id="overlay">
  <div>
    <img src="graphics/winner.gif" alt="Gewonnen" width="500" height="400" />
  </div>
  <div id="animation">
    <p><strong>Gratulation, Spieler 1!</strong></p>
    <p>Du hast das Spiel 'WHAT A GOAL!' gewonnen!</p>
  </div>
  <button id="button">Neues Spiel starten</button>
</div>
</body>
</html>
